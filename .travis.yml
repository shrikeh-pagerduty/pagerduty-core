language: php
sudo: false
cache:
  directories:
  - "$HOME/.composer/cache"
matrix:
  include:
  - php: 5.6
    env: DEPENDENCIES='low'
  - php: 5.6
  - php: hhvm
  - php: 7.0
  - php: 7.0
    env: DEPENDENCIES='dev'
  allow_failures:
  - env: DEPENDENCIES='dev'
  fast_finish: true
before_install:
- if [ "$TRAVIS_PHP_VERSION" != 'hhvm' ]; then phpenv config-rm xdebug.ini; fi
- composer selfupdate
install:
- export COMPOSER_ROOT_VERSION=dev-master;
- export COMPOSER_NO_INTERACTION=1;
- if [ "$DEPENDENCIES" == 'dev' ]; then perl -pi -e 's/^}$/,"minimum-stability":"dev"}/'composer.json; fi;
- if [ "$DEPENDENCIES" != 'low' ]; then composer update --prefer-dist --classmap-authoritative; fi;
- if [ "$DEPENDENCIES" == 'low' ]; then composer update --prefer-lowest --prefer-dist --classmap-authoritative; fi;
script:
- bin/phpspec run --format=pretty
